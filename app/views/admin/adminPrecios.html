            <!-- PRECIOS -->
                <div class = "col-md-9">
                    <div class="panel panel-default margin-top">
                        <div class="panel-body">
                            <button type="button" class="btn btn-primary" ng-click="alta()">Nuevo</button>
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>Complejo</th>
                                        <th>Formato</th>
                                        <th>Tipo</th>
                                        <th>Monto</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody> 
                                   <tr ng-repeat="precio in precios track by $index">
                                        <td>{{precio.complejo.nombre}}</td>
										<td>{{precio.formato.nombre}}</td>
                                        <td>{{precio.tipo}}</td>
										<td>{{precio.monto}}</td>
										
                                        <td>
                                            <button class="btn btn-info btn-sm" ng-click="modificar(precio)">
                                            Editar</button>
                                            <button class="btn btn-danger btn-sm" ng-click="borrar(precio)">
                                            Eliminar</button>
                                        </td>
                                    </tr>
                                    
                                </tbody>                    
                            </table>
                        </div>
                    </div>
                </div>
            </div>
