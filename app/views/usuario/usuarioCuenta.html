<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                    <li ui-sref="usuarioCuenta" class="active"><a href="#">Tu Cuenta</a></li>
                    <li ui-sref="usuarioHistorial"><a href="#">Historial</a></li>
                    <li ui-sref="usuarioBorrar"><a href="#">Borrar Cuenta</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!--DATOS PERSONALES -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">DATOS PERSONALES</div>
                                    <div class="panel-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="nombre" class="form-control"  ng-model="usuario.datosPersonales.nombre" ng-readonly="readOnlyPersonales">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="apellido">Apellido:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="apellido" class="form-control"  ng-model="usuario.datosPersonales.apellido"  ng-readonly="readOnlyPersonales">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="mail">Mail:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="mail" class="form-control"  ng-model="usuario.email"  ng-readonly="readOnlyPersonales">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="telefono">Telefono:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="telefono" class="form-control"  ng-model="usuario.datosPersonales.telefono"  ng-readonly="readOnlyPersonales">
                                                </div>
                                            </div>
                                            
                                            <div class="form-group pull-right">
                                                <div ng-show="readOnlyPersonales">
                                                    <input type="button" class="btn btn-info" value="Editar Datos" ng-click="editar('personales')">  
                                                </div>
                                                <div ng-show="!readOnlyPersonales">
                                                    <input type="button" class="btn btn-info" value="Guardar" ng-click="guardar('personales')">  
                                                    <input type="button" class="btn btn-info" value="Cancelar" ng-click="cancelar('personales')">  
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                         
                        <!--DATOS USUARIO -->
                        
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">DATOS DE USUARIO</div>
                                    <div class="panel-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="nombreUsuario">Nombre de Usuario:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="nombreUsuario" class="form-control"  ng-model="usuario.username" ng-readonly="readOnlyUsuario">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="contrasena">Contrasena:</label>
                                                <div class="col-sm-10">
                                                    <input type="password" name="contraseña" class="form-control" ng-model="usuario.password" ng-readonly="readOnlyUsuario">
                                                </div>
                                                
                                            </div>

                                            <div class="form-group" ng-show="!readOnlyUsuario">
                                                <label class="control-label col-sm-2" for="contrasenaCheck">Reingrese Contrasena:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="contrasenaCheck" class="form-control" ng-model="passwordCheck">
                                                </div>
                                            </div>
                                            <div ng-if="mensaje" class="alert alert-danger">
                                                Las contraseñas no coinciden
                                            </div>
                                            <div class="form-group pull-right">
                                                <div ng-show="readOnlyUsuario">
                                                    <input type="button" class="btn btn-info" value="Editar Datos" ng-click="editar('usuario')">  
                                                </div>
                                                <div ng-show="!readOnlyUsuario">
                                                    <input type="button" class="btn btn-info" value="Guardar" ng-click="guardar('usuario')">  
                                                    <input type="button" class="btn btn-info" value="Cancelar" ng-click="cancelar('usuario')">  
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--TARJETA-->
                        <div class="row">
                             <div class="col-md-12">
                                <div ng-hide="usuario.datosTarjeta!=null" class="panel panel-default">
                                    <div class="panel-heading">DATOS TARJETA</div>
                                    <div class="panel-body">                                        
                                        <input type="button" class="btn btn-info" value="Añadir Tarjeta" ui-sref="usuarioTarjeta">
                                    </div>
                                </div>
                             </div>
                        </div> 
                        <!--Cuenta Corriente -->
                        <div class="row">
                             <div class="col-md-12">
                                <div ng-hide="usuario.cuentaCorriente==0 || usuario.cuentaCorriente==null" class="panel panel-default">
                                    <div class="panel-body">                                        
                                        <form action="" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="ctaCorriente">Cuenta Corriente:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="ctaCorriente" class="form-control" readonly="readonly" ng-model="usuario.cuentaCorriente">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                             </div>
                        </div> 

                        <!--DATOS TARJETA-->
                        <div class="row">
                            <div class="col-md-12">
                                <div ng-show="usuario.datosTarjeta!=null">
                                    <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3>Datos de Tarjeta</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form action="" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="banco">Banco:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="banco" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.banco.nombre">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="tarjeta">Tarjeta:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="tarjeta" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.tarjeta.nombre">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="nroTarjeta">Número de tarjeta:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="nroTarjeta" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.numeroTarjeta">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="titular">Titular:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="titular" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.titular">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="dni">DNI:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="dni" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.dni">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="vencimiento">Vencimiento:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="vencimiento" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.vencimiento.mes">
                                                    <input type="text" name="vencimiento" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.vencimiento.year">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="codigoSeguridad">Codigo de Seguridad:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="codigoSeguridad" class="form-control" readonly="readonly" ng-model="usuario.datosTarjeta.codigoSeguridad">
                                                </div>
                                            </div>
                                            <div class="form-group pull-right">
                                                <input type="button" class="btn btn-info" value="Editar Datos" ng-click="cargar(datos)" ui-sref="usuarioTarjeta"> 
                                                <input type="button" class="btn btn-info" value="Borrar Tarjeta" ng-click="borrarTarjeta()" ui-sref="usuarioCuenta"> 
                                            </div>
                                            
                                        </form> 
                                        
                            
                                    </div>
                                </div>
                                </div>
                
                            


                              
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
