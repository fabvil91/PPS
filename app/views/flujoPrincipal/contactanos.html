<div class="col-md-6 col-md-offset-3" ng-controller="contactanosCtrl" style="padding-top: 100px;">
    <h2>Contactate con Nosotros</h2>
    <p>Completa el siguiente formulario para que un representate de Atencion al Cliente</p>
    <p>te contacte a la brevedad</p>
    <p>Tambien podes escribirnos a cinemarcomplejos@gmail.com</p> 
    <br>
    <br>
    
    <form name="form" ng-submit="enviar()" role="form">
     		       
		<div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="contactanosForm.firstName" required />            
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="apellido">Apellido</label>
            <input type="text" name="lastName" id="apellido" class="form-control" ng-model="contactanosForm.lastName" required />            
        </div>
		<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="contactanosForm.email" required />           
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.complejo.$dirty && form.complejo.$error.required }">
            <label for="complejo">Complejo</label>
            <input type="complejo" name="complejo" id="complejo" class="form-control" ng-model="contactanosForm.complejo" required />
        </div>           
        <div class="form-group" ng-class="{ 'has-error': form.asunto.$dirty && form.asunto.$error.required }">
            <label for="asunto">Asunto</label>
            <input type="asunto" name="asunto" id="asunto" class="form-control" ng-model="contactanosForm.asunto" required />           
        </div>        
        <div class="form-group" ng-class="{ 'has-error': form.mensaje.$dirty && form.mensaje.$error.required }">
            <label for="mensaje">Mensaje</label>
            <input type="mensaje" name="mensaje" id="mensaje" class="form-control" ng-model="contactanosForm.mensaje" required />            
        </div>
        
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" ui-sref="main" class="btn btn-primary">Enviar</button>                       
        </div>
    </form>
         
</div>
