<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">                        
                        <div class="row">                                         
                        <!--DATOS USUARIO -->                        
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Recuperación de contraseña</div>
                                    <div class="panel-body">
                                        <form class="form-horizontal">
                                            Ingrese el correo electrónico con el cual se registró en el sitio
                                            <div class="form-group" ng-class="{ 'has-error' : registroForm.email.$invalid && !registroForm.email.$pristine }">
                                                <label>E-Mail</label>
                                                <input type="email" name="email" class="form-control" ng-model="registroForm.email" required>
                                                <p ng-show="registroForm.email.$invalid && !registroForm.email.$pristine" class="help-block">Ingrese un mail válido.</p>
                                            </div> 
                                            <div ng-if="mensaje">E-mail no encontrado</div>
                                            <div ng-if="mensajeOk">Se envió un e-mail con su contraseña</div>
                                            <div class="form-group pull-right">                                            
                                                <input type="button" class="btn btn-info" value="Recuperar" ng-click="enviar()">                                                  
                                                <input type="button" class="btn btn-info" value="Volver" ui-sref="login">                                                 
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
</div>
