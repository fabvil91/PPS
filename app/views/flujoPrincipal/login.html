<div class="col-md-6 col-md-offset-3" ng-controller="loginCtrl" style="padding-top: 100px;">
    <h2>Ingresar</h2>
    <form name="form" ng-submit="login()" role="form">
        <div ng-if="mensaje != null">{{mensaje}}</div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="loginForm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuario requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginForm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contraseña requerida</span>
            <a ui-sref="olvidoContrasenia" class="btn btn-link">¿Olvidó su contraseña?</a>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Ingresar</button>            
            <a href="#!/main" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
