<!DOCTYPE html>
<html>
<head lang ="en">

    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cine</title>
    <!-- Latest compiled and minified CSS -
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled JavaScript 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>-->
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>

    <script type="text/javascript" src="lib/ui-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    <script type="text/javascript" src="lib/angular/angular-cookies.min.js"></script>

    <script type="text/javascript" src="lib/angular/angular-filter.min.js"></script>

    <script src="scripts/app.js"></script>
        
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    
    <script src="scripts/services/user.service.local-storage.js"></script>
    <script src="scripts/services/authentication.service.js"></script>    

    <script type="text/javascript" src="scripts/controllers/indexCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/registroCtrl.js"></script>

</head>

<body>
<div id="container">
  <!-- HEADER -->
    <div ng-app="cine" ng-controller="indexCtrl" class="container-fluid">

        <div class="row text-center header">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 class="text-uppercase">Cine</h1>
            </div>
            <div class="col-sm-2 btn-group-vertical">
                <a href="#" ng-if="!nombreUser" ui-sref="login" class="btn btn-info" role="button">Log In</a>
                <a href="#" ng-if="!nombreUser" ui-sref="registro" class="btn btn-info" role="button">Registrarse</a>
                <a href="#" ng-if="nombreUser" ui-sref="login" class="btn btn-info" role="button">{{nombreUser}}</a>
                <a href="#" ng-if="nombreUser" ng-click="logout()" class="btn btn-info" role="button">Log Out</a>
            </div>
        </div>

       
        <div ui-view></div>
        
        <div id="clearfooter"></div>
    </div>
 </div>
 <div class="row footer">
     <div class="col-sm-3"></div>
           <div class="col-sm-6 footer-content">

                <div class="foot-section">
                    <div>
                        <img ng-src="./images/icons/ticket.png" alt="imagen de un ticket" class="icon">
                    </div>  
                    <div class="text-center links">
                        <h3>Promociones</h3>
                        <a href="#">Promociones Vigentes</a>
                    </div>
                </div>

                 <div class="foot-section">
                    <div>
                        <img ng-src="./images/icons/reel.png" alt="imagen de un rollo de pelicula" class="icon">
                    </div>  
                    <div class="text-center links">
                        <h3>Cine</h3>
                        <a href="#">Quienes Somos</a>
                        <a href="#">Contactanos</a>
                    </div>
                </div>

                <div class="foot-section">
                    <div>
                        <img ng-src="./images/icons/history.png" alt="imagen de un reloj" class="icon">
                    </div>  
                    <div class="text-center links">
                        <h3>Ingresa a tu Historial de Compras</h3>
                        <a href="#">Historial</a>
                    </div>
                </div>

        </div>
         <div class="col-sm-3"></div>
</div>
</body>
</html>
